<!-- Skills Section -->
<section class="page-section" id="skills">
    <div class="container relative">
        
        <div class="row">
            
            <div class="col-sm-3">
                <h2 class="section-title font-alt align-left mt-0 mb-70 mb-sm-40">{{ title }}</h2>
            </div>
            
            <div class="col-sm-9">
                
                <div class="section-text mb-50 mb-xs-30">
                    I always try to get new knowledge on my end. I love to study and get better opportunities to get the best for projects that I'm involved in.
                </div>
                
                <div class="row">

                    <div class="col-sm-12 mb-sm-50 mb-xs-30">
                        <ul>
                            <!-- Bar Item -->
                            <li class="progress tpl-progress" *ngFor="let bar of aria; let i = index;">
                                <div class="progress-bar" [style.backgroundColor]="bar.color" [style.width]="bar.ariaW + '%'" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                                    {{ bar.item }}, % <span>{{ bar.ariaW }}</span>
                                </div>
                            </li>
                            <!-- End Bar Item -->
                        </ul>
                    </div>
                    
                </div>
                
            </div>
            
        </div>
        
    </div>
</section>
<!-- End Skills Section -->
